<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            background-image: url("https://i.pinimg.com/564x/a9/72/0a/a9720ae02302e88a923fd1a7e915e5f3.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-section {
            max-width: 400px;
            width: 100%;
        }

        .register {
            padding: 30px;
            background-color: rgba(212, 206, 144, 0.884);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(20, 20, 20, 0.3);
            color: #f0cf8a;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            background-color: rgba(66, 207, 207, 0.8);
            color: #000000;
        }
        button {
            background-color: #d38817;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9629ac;
        }

        input:focus, select:focus {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 5px rgba(0, 128, 255, 0.8);
        }

        .feedback {
            text-align: center;
            font-size: 0.9em;
            color: #ff4c4c;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="form-section">
            <section class="register">
                <h2>Register Now</h2>
                <form id="registrationForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required>
                    
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    
                    <button type="submit">Register</button>

                    <div class="feedback" id="feedback"></div>
                </form>
            </section>
        </div>
    </main>

    <script>
        const form = document.getElementById('registrationForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                feedback.textContent = "Passwords do not match!";
            } else {
                feedback.textContent = "";
                form.submit(); 
            }
        });
    </script>
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
